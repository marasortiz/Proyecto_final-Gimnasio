<div class="content" role="main">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">list</mat-icon>
        Lista de Socios
      </ng-template>
      Content 1
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">group_add</mat-icon>
        Altas Nuevas
      </ng-template>

      <form action="">
        <div class="form-box">
          <!-- Nombre / Apellidos -->
          <div class="container-form center">
            <mat-form-field hintLabel="Minimo 3 caracteres" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput #input minlength="3" placeholder="">
              <mat-hint align="end">{{input.value?.length || 0}}</mat-hint>
            </mat-form-field>

            <mat-form-field hintLabel="Minimo 3 caracteres" appearance="outline">
              <mat-label>Apellidos</mat-label>
              <input matInput #input minlength="3" placeholder="">
              <mat-hint align="end">{{input.value?.length || 0}}</mat-hint>
            </mat-form-field>
          </div>
          <!-- DNI / Telefono -->
          <div class="container-form center">
            <mat-form-field hintLabel="8 números y 1 letra" appearance="outline">
              <mat-label>DNI</mat-label>
              <input matInput #input minlength="9" maxlength="9" placeholder="">
              <mat-hint align="end">{{input.value?.length || 0}}/9</mat-hint>
            </mat-form-field>

            <mat-form-field hintLabel="" appearance="outline">
              <mat-label>Telefono</mat-label>
              <input matInput #input minlength="9" maxlength="9" placeholder="" type="number">
              <mat-hint align="end">{{input.value?.length || 0}}/9</mat-hint>
            </mat-form-field>
          </div>
          <!-- Genero -->
          <div class="container-form center">
            <mat-form-field appearance="fill" class="full-width-field">
              <mat-label>Genero</mat-label>
              <mat-select>
                <mat-option value="Masculino">Masculino</mat-option>
                <mat-option value="Femenino">Femenino</mat-option>
              </mat-select>
              <mat-hint align="end">Selecciona una opción</mat-hint>
            </mat-form-field>
          </div>
          <!-- Botón -->
          <div class="container-form center">
            <button mat-fab color="primary" aria-label="Enviar formulacio">
              <mat-icon>send</mat-icon>
            </button>
          </div>
        </div>
      </form>



    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">backspace</mat-icon>
        Modificar / Borrar Socios
      </ng-template>
      Content 3
    </mat-tab>
  </mat-tab-group>
</div>
